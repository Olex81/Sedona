<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEDONA</title>
</head>

<body>
    <header class="page-header">
        <div><img src="/images/logo.png" width="138" height="70" alt="Sedona"></div>
        <nav>
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">ИНФОРМАЦИЯ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">ФОТО И ВИДЕО</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">КАРТА ШТАТА</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">ГОСТИНИЦЫ</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Сайт города Седона</h1>
        <form action="https://https://htmlacademy.ru/courses/42/run/9" method="post">
            <p>ИНФРАСТРУКТУРА:</p>
            <div class="pool">
                <input type="checkbox" checked id="pool" name="pool">
                <label for="pool">БАССЕЙН</label>
            </div>
            <div class="parking">
                <input type="checkbox" id="parking" name="parking">
                <label for="parking">ПАРКОВКА</label>
            </div>
            <div class="wi-fi">
                <input type="checkbox" id="wi-fi" name="wi-fi">
                <label for="wi-fi">WI-FI</label>
            </div>
            <p>ТИП ЖИЛЬЯ:</p>
            <div class="hotel">
                <input type="checkbox" checked id="hotel" name="hotel">
                <label for="hotel">ГОСТИНИЦА</label>
            </div>
            <div class="motel">
                <input type="checkbox" checked id="motel" name="motel">
                <label for="motel">МОТЕЛЬ</label>
            </div>
            <div class="apartman">
                <input type="checkbox" checked id="apartman" name="apartman">
                <label for="apartman">АПАРТАМЕНТЫ</label>
            </div>
            <p>СТОИМОСТЬ В СУТКИ (Р):</p>
            <div class="numberbuttons">
                <input type="number" id="from-0" min="0" max="3000" step="1" value="0">
                <input type="number" id="till3000" min="0" max="3000" step="1" value="3000">
            </div>
            <div class="price_per_day">
                <input type="range" id="price" name="price" min="1" max="3000" step="1">
            </div>
            <div class="submit">
                <input type="submit" value="ПОКАЗАТЬ">
            </div>
        </form>
    </main>
